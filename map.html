<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="map"></div>

    <!-- LIST WITH SEARCH BOX -->
    <div class="wrapper">
      <h2>MY LIST</h2>
      <p></p>
      <ul class="place-list">
        <li></li>
      </ul>
      <form class="add-places">
        <input id="pac-input" type="text" name="place" placeholder="Place Name" required>
        <input type="submit" value="+ Add Place">
        <button type="button" id="removeMarkers" placeholder="Remove all places">Remove All Places</button>
      </form>
    </div>
    <script type='text/javascript' src='map.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap&libraries=places&key=AIzaSyA4GHFOFyAxrM7vzvj1qGxVvGxBryUngGg"></script>
  </body>
</html>
