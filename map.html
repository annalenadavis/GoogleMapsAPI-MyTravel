<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="map"></div>

    <!-- LIST WITH SEARCH BOX -->
    <div class="wrapper">
      <h2>MY TRAVEL SPOTS</h2>
      <p></p>
      <ul class="place-list">
        <li>Where have you been?</li>
      </ul>
      <form class="add-places">
        <input id="pac-input" type="text" name="place" placeholder="Place Name" required>
        <input type="submit" value="+ Add Place">
      </form>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script>
      const mykey = config.MY_KEY;
      const secretkey = config.SECRET_KEY; 
      let map;
      const pushpin = "redcircle.png";
      
      function initMap() {

// SET MAP

          //Create the Map
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 2,
            center: new google.maps.LatLng(27.77, 50.95),
            mapTypeId: 'hybrid'
          });


//SEARCH BOX

          // Create the search box and link it to the UI element.
          const input = document.getElementById('pac-input');
          const searchBox = new google.maps.places.SearchBox(input);
          // map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

          // Bias the SearchBox results towards current map's viewport.
          map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
          });

//ADD MARKERS & INFOWINDOWS VIA SEARCHBOX
          const markers = [];
          let marker;
          let activeWindow;
          const addPlaces = document.querySelector('.add-places');
          const placeList = document.querySelector('.place-list');

          // In the Search Box: listen for the event fired when the user selects a prediction
          // and retrieve more details for that place.
          searchBox.addListener('places_changed', function() {
            const places = searchBox.getPlaces();
            if (places.length == 0) {
              return;
            }

            // For each place, get the icon, name and location.
            const bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
              if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
              }

              //Icon properties
              const icon = {
                url: pushpin,
                size: new google.maps.Size(71, 71),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(17, 34),
                scaledSize: new google.maps.Size(25, 25)
              };

              // Create a marker for each place.
              marker = (new google.maps.Marker({
                map: map,
                icon: icon,
                title: place.name,
                position: place.geometry.location
              }));
              markers.push(marker);
              console.log(markers);

              //ADD PLACES TO LOCAL STORAGE & LIST IN BROWSER WINDOW
              populateList(markers, placeList)
          //  localStorage.setItem('markers', JSON.stringify(marker.title));

              function populateList(array = [], arrayList) {
              arrayList.innerHTML = array.map((marker, i) => {
              return `
                  <li>
                    <label for="">${marker.title}</label>
                  </li>
                `;  
                }).join('');
              }

              // Add Info Windows
              const content = marker.title;
              const infoWindow = new google.maps.InfoWindow();
            
              //INfoWindow opens on marker click       
              marker.addListener('click', function(){
                if(activeWindow && (activeWindow !== null)) activeWindow.close();
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                    activeWindow = infoWindow;
                  }); //end InfoWindow function

              if (place.geometry.viewport) {
                // Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
              } else {
                bounds.extend(place.geometry.location);
              }
            });//end places function

            map.fitBounds(bounds);
          }); //end searchbox listener        


          function addPlace(e) {
            e.preventDefault();
            this.reset(); //clears last search from input
          }

          //Listen for submit event on form
          addPlaces.addEventListener('submit', addPlace);

      } //end initMap function

      

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap&libraries=places&key=" + mykey></script>
  </body>
</html>
