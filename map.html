<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript' src='config.js'></script>
    <script>
      const mykey = config.MY_KEY;
      const secretkey = config.SECRET_KEY; 
      var map;
      var pushpin = "yellowpin.png";
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(27.77, 50.95),
          mapTypeId: 'hybrid'
        });

        const script = document.createElement('script');
        script.src = 'locations.json';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.locations_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var content = results.features[i].properties.city + ", " + results.features[i].properties.country;
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon: pushpin
          });
          var infoWindow = new google.maps.InfoWindow({
            content: content
            });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap&key=" + mykey></script>
  </body>
</html>
